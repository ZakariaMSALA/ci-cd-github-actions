name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Lint code
        run: |
          cd app
          npm run lint

      - name: Run tests
        run: |
          cd app
          npm test

      - name: Build successful!
        run: echo "ðŸŽ‰ Build completed successfully!"
